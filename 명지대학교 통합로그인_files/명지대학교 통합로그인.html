    <script type="text/javascript">
	    /*<![CDATA[*/
	    window.onload = function() {
	        var errorMsg = null;
	        var paramErrorMsg = null;
	        if(!errorMsg && paramErrorMsg) {
	            errorMsg = paramErrorMsg[0];
	        }
	        if(errorMsg) {
	            var currentUri = "\/sso\/auth";
	            errorMsg = errorMsg.replace("\\n","\n");
	            console.log(null);
	            alert(errorMsg); location.href=currentUri+'?cm_cg_id='+null;
	        };
	    }
	    
	    function cancle(m) {
	    	if(m) {
	    		if(!confirm('화면이 이동되면 인증 과정을 반복해야 합니다. 이동하시겠습니까?')) {
	    			return;
	    		}
	    	}
	    	
	    	var cancleUrl = '/sso/auth'+'?cm_cg_id='+null;
	    	
	    	if(document.referrer != null && document.referrer != undefined && document.referrer != "") {
	    		const ssoUrl = window.location.origin;
		    	const referrerUrl = getReferrerHost();
		    	
		    	if(ssoUrl != referrerUrl) {
		    		window.history.back();
		    		return;
		    	}
	    	}
	    	
	    	location.href=cancleUrl;
	    }

	    function getReferrerHost() {
	    	const referrer = document.referrer;
	    	const rUrl = new URL(referrer);
	    	return rUrl.origin;
	    }
	    /*]]>*/
