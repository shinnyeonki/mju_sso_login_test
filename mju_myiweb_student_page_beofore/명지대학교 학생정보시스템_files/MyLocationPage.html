<title>명지대학교 종합정보시스템</title>

<style>
	*{margin:0;padding:0;}
	body {background:transparent;}
</style>

<script language="JavaScript">

var tid;
var cnt = parseInt(1800);	//초기값(초단위)
// var cnt = parseInt(310);

function counter_init() { //메인화면 세션 카운트 실행
	tid = setInterval("counter_run()", 1000);
}

function counter_run() { //메인화면 세션 카운트
	document.all.counter.innerText = time_format(cnt);
	cnt--;
	if(cnt == 300) { 
		open_window();
		parent.nCounter_init();
		clearInterval(tid);
	}
	 
	if(cnt < 0) {
		//세션 타임아웃
		document.sessionTime.target = "_parent";
		document.sessionTime.action = "/servlet/sys/sys01/Sys01Svl03sessionTimeOut";
		document.sessionTime.submit();
	}
}

function time_format(s) {
	var nHour=0;
	var nMin=0;
	var nSec=0;
	if(s>0) {
		nMin = parseInt(s/60);
		nSec = s%60;

		if(nMin>60) {
			nHour = parseInt(nMin/60);
			nMin = nMin%60;
		}
	} 
	if(nSec<10) nSec = "0"+nSec;
	if(nMin<10) nMin = "0"+nMin;

	return ""+nHour+":"+nMin+":"+nSec; 
}

//5분 남았을 때
function open_window() {
	var modal = parent.document.getElementById('myModal');
	modal.style.display = "block";
}

function counter_reset() { 
	location.reload();
}
  
</script>
